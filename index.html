<!DOCTYPE html>
<html lang="fr" class="">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="KeyType - Application d'entraînement à la dactylographie pour améliorer votre vitesse de frappe">
    <meta name="theme-color" content="#3b82f6" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1f2937" media="(prefers-color-scheme: dark)">
    <meta name="color-scheme" content="light dark">
    <meta property="og:title" content="KeyType - Entraînement de dactylographie">
    <meta property="og:description" content="Améliorez votre vitesse de frappe avec KeyType">
    <meta property="og:type" content="website">
    <title>KeyType - Entraînement de dactylographie</title>
    <script>
      // Script pour éviter le flash de thème incorrect au chargement
      (function() {
        try {
          const storedTheme = localStorage.getItem('theme');
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

          // Appliquer le thème selon les préférences
          if (storedTheme === 'dark' || (storedTheme === null && prefersDark)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {
          console.error('Erreur lors de l\'initialisation du thème:', e);
        }
      })();
    </script>
  </head>
  <body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
